<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drive File Uploader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    h2 { color: #333; }
    .box { border: 2px dashed #aaa; padding: 30px; border-radius: 10px; display: inline-block; margin-top: 20px; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px; cursor: pointer; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
  <script src="https://apis.google.com/js/api.js"></script>
  <script async defer src="https://accounts.google.com/gsi/client"></script>
</head>
<body>
  <h2>Upload Files to Google Drive (No Backend)</h2>

  <div class="box">
    <button id="authorize_button">Authorize Google</button><br>
    <input type="file" id="file_input" style="display:none;">
    <button id="upload_button" style="display:none;">Upload File</button>
    <div id="status"></div>
  </div>

  <script>
    // ✅ Your actual Client ID from Google Cloud
    const CLIENT_ID = "969812446251-d6du3a7amgpm7f87uf27lnbf1f1rkvkr.apps.googleusercontent.com";
    const SCOPES = "https://www.googleapis.com/auth/drive.file";

    let tokenClient;
    let accessToken = null;

    document.getElementById("authorize_button").onclick = handleAuthClick;
    document.getElementById("upload_button").onclick = uploadFile;

    function gapiLoaded() {
      gapi.load("client", initializeGapiClient);
    }

    async function initializeGapiClient() {
      await gapi.client.init({
        discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"]
      });
    }

    function gisLoaded() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (resp) => {
          if (resp.error) {
            document.getElementById("status").innerText = "Auth Error!";
            return;
          }
          accessToken = resp.access_token;
          document.getElementById("authorize_button").style.display = "none";
          document.getElementById("file_input").style.display = "block";
          document.getElementById("upload_button").style.display = "inline-block";
          document.getElementById("status").innerText = "✅ Authorized! Select a file to upload.";
        },
      });
    }

    function handleAuthClick() {
      tokenClient.requestAccessToken({ prompt: "consent" });
    }

    async function uploadFile() {
      const fileInput = document.getElementById("file_input");
      if (fileInput.files.length === 0) {
        alert("Please select a file first!");
        return;
      }

      const file = fileInput.files[0];
      document.getElementById("status").innerText = "Uploading...";

      const metadata = { name: file.name, mimeType: file.type };
      const form = new FormData();
      form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
      form.append("file", file);

      const res = await fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id", {
        method: "POST",
        headers: new Headers({ Authorization: "Bearer " + accessToken }),
        body: form,
      });

      const data = await res.json();

      // make it readable by anyone
      await fetch(`https://www.googleapis.com/drive/v3/files/${data.id}/permissions`, {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + accessToken,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ role: "reader", type: "anyone" }),
      });

      const link = `https://drive.google.com/file/d/${data.id}/view`;
      document.getElementById("status").innerHTML = `✅ Uploaded!<br><a href="${link}" target="_blank">Open File</a>`;
    }

    window.onload = () => {
      gapiLoaded();
      gisLoaded();
    };
  </script>
</body>
</html>
